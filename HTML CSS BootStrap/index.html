<head>
    <title>ToDo</title>
    <meta charset="utf-8" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #gridContainer {
            padding: 20px;
        }

        .row>div {
            border: 1px solid lightgrey;
            padding: 10px;
            background-color: aliceblue;
            margin: 5px 0;
        }

        /* Bootstrap doesnâ€™t apply any styling to the elements within a row, which I why I have used a style
element to create a custom CSS style that sets a background color, sets up some spacing between rows, and
adds a border. */
    </style>
</head>
<!-- col-sm-* Grid cells are displayed horizontally when the screen width is greater than 576 pixels.
col-md-* Grid cells are displayed horizontally when the screen width is greater than 768 pixels.
col-lg-* Grid cells are displayed horizontally when the screen width is greater than 992 pixels.
col-xl-* Grid cells are displayed horizontally when the screen width is greater than 1200 pixels. -->

<body class="m-2">
    <h3>Grid Layout</h3>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">3</div>
            <div class="col-sm-4">4</div>
            <div class="col-sm-5">5</div>
        </div>
        <div class="row">
            <div class="col-sm-6">6</div>
            <div class="col-sm-6">6</div>
        </div>
        <div class="row">
            <div class="col-sm-11">11</div>
            <div class="col-sm-1">1</div>
        </div>
    </div>
</body>
